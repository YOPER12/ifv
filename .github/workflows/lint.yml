name: ESLint

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  lint:
    name: Run ESLint
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install ESLint and its plugins
        run: |
          npm install --save-dev globals eslint-formatter-gha eslint-plugin-jsdoc @eslint/json @eslint/js @stylistic/eslint-plugin-js

      - name: Run ESLint
        run: npx eslint . -f gha

  suggest-fixes:
    name: Suggest ESLint fixes
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install ESLint
        run: npm install --save-dev globals eslint-formatter-gha eslint-plugin-jsdoc @eslint/json @eslint/js @stylistic/eslint-plugin-js

      - name: Fix ESLint issues
        run: npx eslint . --fix

      - name: Suggest fixes
        if: always()
        uses: parkerbxyz/suggest-changes@v2.0.1
        with:
          comment: 'Please commit the suggested changes from ESLint.'
          event: 'REQUEST_CHANGES'
